{% macro pybox(img_src='images/logos/placeholder.png', href='#',
sponsor_name='Sponsor', description="Soon to be updated...", modal="",
style="", type='') -%}
    <a data-toggle="modal" href="#{{ modal }}" target="_blank">
    <div class="pybox sponsor {{ type }}" style="{{ style }}">
        <center><img class="img-responsive" src="{{ img_src }}" /></center>
    </div>
    </a>
    <div class="modal fade" id="{{ modal }}" tabindex="-1"
         role="dialog"
         aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">{{ sponsor_name }}</h4>
          </div>
          <div class="modal-body">
              <center><img class="img-responsive" src="{{ img_src }}" /></center>
              <div class="sponsors-description">{{ description }}</div>
          </div>
          <div class="modal-footer">
              <a class="btn btn-primary" href="{{ href }}?ref=pyconindia2016" target="_blank">
                Visit {{ sponsor_name }} website &nbsp;<i class="fa fa-external-link" aria-hidden="true"></i>
              </a>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>
{%- endmacro %}
